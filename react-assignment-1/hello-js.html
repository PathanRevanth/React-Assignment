<!DOCTYPE html>
<html>
<head>
  <title>Hello World by using Js Dom</title>
</head>
<body>
  <div id="root"></div>

  <script>
    const element = document.createElement("h1");
    element.innerText = "Hello World from JavaScript!";
    document.getElementById("root").appendChild(element);
  </script>
</body>
</html>
